version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mpesa_postgres
    environment:
      POSTGRES_USER: mpesa
      POSTGRES_PASSWORD: mpesa_dev_password
      POSTGRES_DB: mpesa_gateway
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mpesa"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: mpesa_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mpesa_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      MPESA_SERVER_PORT: "8080"
      MPESA_DATABASE_URL: "postgres://mpesa:mpesa_dev_password@postgres:5432/mpesa_gateway?sslmode=disable"
      MPESA_REDIS_URL: "redis://redis:6379/0"
      MPESA_INTERNAL_SECRET: "dev-secret-change-in-production"
      MPESA_SAFARICOM_CONSUMER_KEY: "${SAFARICOM_CONSUMER_KEY}"
      MPESA_SAFARICOM_CONSUMER_SECRET: "${SAFARICOM_CONSUMER_SECRET}"
      MPESA_SAFARICOM_PASSKEY: "${SAFARICOM_PASSKEY}"
      MPESA_SAFARICOM_SHORT_CODE: "${SAFARICOM_SHORT_CODE}"
      MPESA_SAFARICOM_CALLBACK_URL: "${SAFARICOM_CALLBACK_URL}"
      MPESA_SAFARICOM_IPS: ""  # Empty for development
    command: ["./api"]

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mpesa_worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      MPESA_DATABASE_URL: "postgres://mpesa:mpesa_dev_password@postgres:5432/mpesa_gateway?sslmode=disable"
      MPESA_REDIS_URL: "redis://redis:6379/0"
      MPESA_WORKER_CONCURRENCY: "10"
    command: ["./worker"]
    deploy:
      replicas: 1

volumes:
  postgres_data:
